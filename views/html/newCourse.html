<!doctype html>  

<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>GradeIt</title>
	
	<meta name="description" content="GradeIt keeps tracks of your students grades.">
	<meta name="author" content="SSL1212">
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" href="../css/style.css">
	<!-- end CSS-->
	
</head>

<body class="newCourse">
	<img id="logo" src="../images/logo-app.png" alt="logo-app" width="255" height="50">
	<div id="container">		
		<a id="back" href="">Back</a>
		<a id="logout" href="">Logout</a>
		
		<form name="newCourse" action="" method="post" enctype="multipart/form-data">
			<div class="left">
			<p>Course Name: </p>
			<input id="courseName" type="text" value="" name="courseName" />
			
            <p id="error"></p>
			</div>
            <div class="left">
				<p>Start Date: </p>
				<input type="text" value="" name="startDate" /> 
            </div>
            
            <div class="left">
				<p>Due Date: </p>
				<input type="text" value="" name="dueDate" /> 
            </div>
			<h1> Course Assignments </h1>
			
			
			<ul id="list">
				<li class="mainButton">
					<input type=text name="assignment" placeholder="Assignment name"/>
					<input type=text name="weight" placeholder="Assignment Weight"/>
				</li>
				 <div class="tools"><a class="delete" href=""></a> <a href="">Edit</a> </div>
				 
			</ul>
			
			<div id="new"></div>
			
						<button id="submit" type="submit" value="login" />

		</form>

	</div>

	<!-- jquery -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

</body>
</html>
